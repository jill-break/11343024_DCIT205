<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG | Department of Computer Science - Resources</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .resource-details {
            padding: 20px;
        }

        .resource-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .resource-description {
            line-height: 1.6;
            color: #333;
        }

        .resource-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>UG | Department of Computer Science</h1>
    </header>

    <section>
        <h2>Resources</h2>

        <div class="resources-grid">
            <div class="resource-card">
                <div class="resource-details">
                    <div class="resource-name">Programming Documentation</div>
                    <div class="resource-description">Access documentation for various programming languages and frameworks.</div>
                    <a href="https://docs.example.com" class="resource-link" target="_blank">Visit Documentation</a>
                </div>
            </div>

            <div class="resource-card">
                <div class="resource-details">
                    <div class="resource-name">Online Coding Platforms</div>
                    <div class="resource-description">Practice coding and solve programming challenges on online platforms.</div>
                    <a href="https://coding-platform.example.com" class="resource-link" target="_blank">Explore Coding Platforms</a>
                </div>
            </div>

            <!-- Add more resources as needed -->

        </div>
    </section>

</body>
</html>
