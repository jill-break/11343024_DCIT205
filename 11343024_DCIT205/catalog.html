<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG | Department of Computer Science - Catalogs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .catalogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .catalog-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .catalog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .catalog-details {
            padding: 20px;
        }

        .catalog-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .catalog-description {
            line-height: 1.6;
            color: #333;
        }

        .catalog-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>UG | Department of Computer Science</h1>
    </header>

    <section>
        <h2>Catalogs</h2>

        <div class="catalogs-grid">
            <div class="catalog-card">
                <img src="catalog1.jpg" alt="Catalog 1" class="catalog-image">
                <div class="catalog-details">
                    <div class="catalog-name">Undergraduate Catalog</div>
                    <div class="catalog-description">Explore our undergraduate programs and courses in computer science.</div>
                    <a href="undergraduate_catalog.pdf" class="catalog-link" target="_blank">View Catalog</a>
                </div>
            </div>

            <div class="catalog-card">
                <img src="catalog2.jpg" alt="Catalog 2" class="catalog-image">
                <div class="catalog-details">
                    <div class="catalog-name">Graduate Catalog</div>
                    <div class="catalog-description">Discover our graduate programs and research opportunities in computer science.</div>
                    <a href="graduate_catalog.pdf" class="catalog-link" target="_blank">View Catalog</a>
                </div>
            </div>

            <!-- Add more catalogs as needed -->

        </div>
    </section>

</body>
</html>
